<div class="container">
    <h2>Crear Experto</h2>
    <form (ngSubmit)="crearExperto()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="experto.nombre" name="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" class="form-control" [(ngModel)]="experto.apellidos" name="apellidos" required>
      </div>
  
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" class="form-control" [(ngModel)]="experto.dni" name="dni" required>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="experto.username" name="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="experto.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" class="form-control" [(ngModel)]="experto.especialidadId" name="especialidadId" required>
          <option *ngIf="especialidades.length === 0" disabled>Sin especialidades disponibles</option>
          <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidad">
            {{ especialidad.nombre }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="role">Rol</label>
        <div>
          <input type="radio" id="roleAdmin" [(ngModel)]="experto.role" name="role" value="ROLE_ADMIN">
          <label for="roleAdmin">Admin</label>
        </div>
        <div>
          <input type="radio" id="roleExperto" [(ngModel)]="experto.role" name="role" value="ROLE_EXPERTO" checked>
          <label for="roleExperto">Experto</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear Experto</button>
    </form>
  </div>
