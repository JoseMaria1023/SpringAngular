<h2>Lista de Evaluaciones</h2>

<table class="table">
  <thead>
    <tr>
      <th>Participante</th>
      <th>Nota Final</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evaluacion of evaluaciones; let i = index" [ngClass]="getColor(i)">
      <td>{{ evaluacion.participanteNombre }}</td>
      <td>{{ evaluacion.notaFinal }}</td>
    </tr>
  </tbody>
</table>
