<h2>Editar Experto</h2>

<form (ngSubmit)="actualizarExperto()">
  <label>Nombre:</label>
  <input type="text" [(ngModel)]="experto.nombre" name="nombre" required />

  <label>Apellidos:</label>
  <input type="text" [(ngModel)]="experto.apellidos" name="apellidos" required />

  <label>DNI:</label>
  <input type="text" [(ngModel)]="experto.dni" name="dni" required />

  <label>Especialidad ID:</label>
  <input type="number" [(ngModel)]="experto.especialidadId" name="especialidadId" required />

  <button type="submit">Actualizar</button>
</form>
