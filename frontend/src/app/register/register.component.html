<div class="register-container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
      </div>
  
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato inválido.</small>
      </div>
  
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
      </div>
  
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden.</small>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
