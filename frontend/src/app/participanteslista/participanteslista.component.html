<div *ngIf="loading">Cargando participantes...</div>
<div *ngIf="!loading && participantes.length === 0">
  No hay participantes para esta especialidad.
</div>
<table *ngIf="!loading && participantes.length > 0">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Centro</th>
      <th>Especialidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participante of participantes">
      <td>{{ participante.nombre }}</td>
      <td>{{ participante.apellidos }}</td>
      <td>{{ participante.centro }}</td>
      <td>{{ participante.especialidad }}</td>
    </tr>
  </tbody>
</table>
