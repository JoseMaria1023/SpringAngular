<table *ngIf="!loading && participantes.length > 0">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Centro</th>
      <th>Especialidad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participante of participantes">
      <td>{{ participante.nombre }}</td>
      <td>{{ participante.apellidos }}</td>
      <td>{{ participante.centro }}</td>
      <td>{{ participante.especialidadId }}</td>
      <td>
        <td>
          <button [routerLink]="['/participante/editar', participante.idParticipante]" class="btn-edit">
            Editar
          </button>        
      </td>
    </tr>
  </tbody>
</table>
