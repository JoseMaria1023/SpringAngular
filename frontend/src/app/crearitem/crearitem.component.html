<div class="container">
  <h2>Crear Item</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        [(ngModel)]="item.descripcion"
        name="descripcion"
        required
      />
    </div>
    <div class="form-group">
      <label for="peso">Peso</label>
      <input
        type="number"
        class="form-control"
        id="peso"
        [(ngModel)]="item.peso"
        name="peso"
        required
      />
    </div>
    <div class="form-group">
      <label for="gradosConsecucion">Grados de Consecución</label>
      <input
        type="number"
        class="form-control"
        id="gradosConsecucion"
        [(ngModel)]="item.gradosConsecucion"
        name="gradosConsecucion"
        required
      />
    </div>
    <div class="form-group">
      <label for="especialidadId">Especialidad</label>
      <input
        type="text"
        class="form-control"
        id="especialidadId"
        [value]="item.especialidadId"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="pruebaId">Prueba</label>
      <select
        class="form-control"
        id="pruebaId"
        [(ngModel)]="item.pruebaId"
        name="pruebaId"
        required
      >
        <option value="" disabled>Seleccione una prueba</option>
        <option *ngFor="let prueba of pruebas" [value]="prueba.idPrueba">
          {{ prueba.idPrueba }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear Item</button>
  </form>
</div>
