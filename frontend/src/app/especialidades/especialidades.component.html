<div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
</div>

<!-- Formulario para crear una nueva especialidad -->
<form *ngIf="!especialidadEdit" (ngSubmit)="guardarEspecialidad()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" [(ngModel)]="newEspecialidad.nombre" name="nombre" required />

    <label for="codigo">C贸digo:</label>
    <input id="codigo" type="text" [(ngModel)]="newEspecialidad.codigo" name="codigo" required />

    <button type="submit">Guardar</button>
</form>

<!-- Formulario para editar una especialidad existente -->
<form *ngIf="especialidadEdit" (ngSubmit)="guardarEspecialidad()">
    <input type="hidden" [(ngModel)]="especialidadEdit.idEspecialidad" name="idEspecialidad" />

    <label for="edit-nombre">Nombre:</label>
    <input id="edit-nombre" type="text" [(ngModel)]="especialidadEdit.nombre" name="nombre" required />

    <label for="edit-codigo">C贸digo:</label>
    <input id="edit-codigo" type="text" [(ngModel)]="especialidadEdit.codigo" name="codigo" required />

    <button type="submit">Actualizar Especialidad</button>
    <button type="button" (click)="cancelarEdicion()">Cancelar</button>
</form>

<!-- Lista de especialidades con bot贸n de edici贸n -->
<ul>
    <li *ngFor="let especialidad of especialidades">
        {{ especialidad.nombre }} ({{ especialidad.codigo }})
        <button (click)="seleccionarEspecialidad(especialidad)">Editar</button>
    </li>
</ul>
