spring.application.name=proyecto 
server.port=9000

# Configuracion de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/springangular?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# Configuracion de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuracion de seguridad (JWT)
app.security.jwt.secret=5f4dcc3b5aa765d61d8327deb882cf992a55e4a8e89c9f7dfe4775d4a193b054
app.security.jwt.expiration=9999999
